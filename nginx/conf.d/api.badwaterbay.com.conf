server {
	server_name api.badwaterbay.com www.api.badwaterbay.com;

	access_log /var/log/nginx/api.badwaterbay.com.access.log;
	error_log /var/log/nginx/api.badwaterbay.com.error.log;

	location / {
		proxy_pass http://localhost:5036;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection 'upgrade';
		proxy_set_header Host $host;
		proxy_cache_bypass $http_upgrade;
	}



    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.badwaterbay.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.badwaterbay.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.api.badwaterbay.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = api.badwaterbay.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	server_name api.badwaterbay.com www.api.badwaterbay.com;
    listen 80;
    return 404; # managed by Certbot




}